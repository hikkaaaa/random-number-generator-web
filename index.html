<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number generator</title>
    <link rel = "stylesheet" href = "random_number_generator.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Random Number Generator</h1>
    <div class = "main-container">
        <div class = "container" id = "chooser">
            Min:
            <input id = "inpmin"> 
            <br><br>
            Max:
            <input id = "inpmax">
        </div>

        <div class = "container" id = "random">
            <span id = "random_number"></span> 
        </div> 
        <button id = "generate"><span id = "c">Generate</span></button>
    </div>
    <script src = "random_number_generator.js"></script>
</body>
</html>
